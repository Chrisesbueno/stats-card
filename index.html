<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="right">
      <img src="assets/images/image-header-mobile.jpg" alt="Header Mobile" class="mobile">
      <img src="assets/images/image-header-desktop.jpg" alt="Header Mobile" class="desktop">
    </div>
    <div class="left">
      <h1 class="title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chrisesbueno/stats-card">@chrisesbueno</a>.
  </footer>
</body>
</html>
